<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API Gemini Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="api">
    <h1>Trò chuyện với Gemini</h1>
    <p id="model-info">Đang tải mô hình...</p>
  </div>

  <div id="loadingMessage">Đang xử lý...</div>

  <form id="queryForm">
    <textarea id="inputPrompt" rows="4" cols="50" placeholder="Nhập câu hỏi hoặc yêu cầu của bạn"></textarea>
    <div id="sendButton">
      <i class="fas fa-arrow-up"></i>
    </div>
  </form>

  <div id="resultContainer"></div>
  <div id="scrollToBottomBtn" style="display:none;"></div>

  <div class="api2">
    <p>Gemini API có thể mắc lỗi, hãy đảm bảo bạn kiểm tra ngữ cảnh đầy đủ.</p>
  </div>
<div id="toastContainer" class="fixed inset-0 flex items-end justify-center px-4 py-8 pointer-events-none z-[1000]"></div>

<!-- Nút chọn mô hình  -->
<div id="modelContainer" class="fixed top-4 right-4 z-50 font-poppins">
  <button id="modelBtn" class="flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-blue-500 text-white px-5 py-2.5 rounded-full shadow-lg hover:from-indigo-600 hover:to-blue-600 transition-all duration-300 ease-in-out">
    <i class="fas fa-robot"></i>
    Đổi mô hình
    <i class="fas fa-chevron-down text-sm"></i>
  </button>

  <div id="dropdownMenu" class="opacity-0 scale-95 hidden origin-top-right transition-all duration-300 ease-out mt-3 w-64 bg-white border border-gray-200 rounded-xl shadow-xl overflow-hidden">
  </div>
</div>


  <script src="/script.js"></script>
</body>
</html>
