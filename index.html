<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Gemini Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api">
    <h1>Trò chuyện với Gemini</h1>
        <p> Được xây dựng trên API mô hình Gemini 1.5 Flash</p>
         <p>Gemini API có thể mắc lỗi , hãy đảm bảo bạn kiểm tra ngữ cảnh đầy đủ </p>
    </div>
    <div id="loadingMessage">Đang xử lý...</div>
    <form id="queryForm">
        <textarea id="inputPrompt" rows="4" cols="50" placeholder="Nhập câu hỏi hoặc yêu cầu của bạn"></textarea>
        <div id="sendButton">
<i class="fas fa-arrow-up"></i>
     </div>
    </form>
    <div id="resultContainer"></div>
    <div id="scrollToBottomBtn" style="display:none;">
   </div>

    <script>
        const resultContainer = document.getElementById('resultContainer');
        const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputPrompt = document.getElementById('inputPrompt').value;
            
            // Hiển thị thông báo "Đang xử lý..."
            document.getElementById('loadingMessage').style.display = 'block';
            
            // Gửi tin nhắn của người dùng
            displayUserMessage(inputPrompt);
            
            // Gọi API và xử lý phản hồi
            fetchGeminiAPI(inputPrompt)
                .then(() => {
                    // Sau khi API trả về kết quả, ẩn thông báo "Đang xử lý..."
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('inputPrompt').value = ''; // Xóa ô nhập
                });
        });

        function displayUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = 'Bạn: ' + message;
            resultContainer.appendChild(messageElement);
            scrollToBottom();
        }

        async function fetchGeminiAPI(prompt) {
            try {
                const response = await fetch('/callGemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();
                const resultText = data.result || 'Không có kết quả';
                displayGeminiResponse(resultText);
            } catch (error) {
                displayGeminiResponse('Đã xảy ra lỗi khi gọi API: ' + error.message);
            }
        }

        function displayGeminiResponse(response) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'gemini-response');

            try {
                const htmlContent = marked.parse(response);
                messageElement.innerHTML = 'Gemini: ' + htmlContent;
                
                const codeBlocks = messageElement.querySelectorAll('pre code');
                codeBlocks.forEach(block => {
                    const button = document.createElement('button');
                    button.textContent = 'Copy';
                    button.classList.add('copy-button');
                    button.addEventListener('click', () => copyToClipboard(block.textContent));
                    block.parentElement.appendChild(button);
                });

            } catch (err) {
                messageElement.textContent = 'Gemini: ' + response;
            }

            resultContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Đã sao chép vào clipboard!');
            }).catch(err => {
                alert('Lỗi khi sao chép: ' + err);
            });
        }

        function scrollToBottom() {
            // Cuộn xuống cuối cùng của resultContainer
            resultContainer.scroll({
                top: resultContainer.scrollHeight,
                behavior: 'smooth'  // Thêm hiệu ứng cuộn mượt mà
            });
        }

        resultContainer.addEventListener('scroll', function() {
            // Kiểm tra xem có cuộn không
            if (resultContainer.scrollTop < resultContainer.scrollHeight - resultContainer.clientHeight) {
                scrollToBottomBtn.style.display = 'flex';
            } else {
                scrollToBottomBtn.style.display = 'none';
            }
        });

        scrollToBottomBtn.addEventListener('click', function() {
            scrollToBottom();
            // Ẩn nút khi đã cuộn xong
            scrollToBottomBtn.style.display = 'none';
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const inputPrompt = document.getElementById('inputPrompt').value;
            if (inputPrompt) {
                document.getElementById('loadingMessage').style.display = 'block'; // Hiển thị "Đang xử lý..."
                displayUserMessage(inputPrompt);
                fetchGeminiAPI(inputPrompt)
                    .then(() => {
                        document.getElementById('loadingMessage').style.display = 'none'; // Ẩn "Đang xử lý..."
                        document.getElementById('inputPrompt').value = '';
                    });
            }
        });
    </script>
</body>
</html>
